<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex">
        <img src="./img/Frame 1.png" alt="">
        <div class="login">
            <div class="login_top">
                <div class="log_insta flex">
                    <img src="./img/LOGO.png" alt="">
                </div>
                <form action="" class="login_form">
                    <input type="text" placeholder="Username, or mail" class="f1 input">
                    <input type="text" placeholder="Password" class="f1 input">
                    <button class="button f1">Log in</button>
                    <div class="or flex">
                        <div class="line"></div>
                        <span class="f1 span flex">OR</span>
                        <div class="line"></div>
                    </div>
                    <button class="button_google flex f1">Continue with google</button>
                    <a class="f1 span1 flex">You forgot the password?</a>
                </form>
            </div>
            <div class="login_mid flex">
                <span class="f1 span3">You donâ€™t an account?</span>
                <a href="" class="f1 a1">Sign Up</a>
            </div>
            <div class="login_bot">
                <span class="f1 span3 margin">Download the application.</span>
                <div class="login_bot_img flex">
                    <img src="./img/image 4.png" alt="" class="img2">
                    <img src="./img/image 5.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
